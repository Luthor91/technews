<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech News Reader</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <div class="nav-sources">
                        <button class="source-btn active" data-source="hackernews">Hacker News</button>
                        <button class="source-btn" data-source="devto">Dev.to</button>
                        <button class="source-btn" data-source="slashdot">Slashdot</button>

                        <select id="programming-sources" class="source-select">
                            <option value="" disabled selected>Programming Languages ▼</option>
                            <option value="c_programming">C</option>
                            <option value="java">Java</option>
                            <option value="javascript">JavaScript</option>
                            <option value="rust">Rust</option>
                            <option value="golang">Golang</option>
                            <option value="python">Python</option>
                            <option value="haskell">Haskell</option>
                            <option value="cobol">Cobol</option>
                            <option value="csharp">C#</option>
                            <option value="fsharp">F#</option>
                        </select>

                        <select id="tech-sources" class="source-select">
                            <option value="" disabled selected>Tech Categories ▼</option>
                            <option value="servers">Servers</option>
                            <option value="devops">DevOps</option>
                            <option value="cloud">Cloud Computing</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="webdev">Web Development</option>
                        </select>
                    </div>
                </nav>
            
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search articles...">
                </div>
            </header>

            <main>
                <ul id="news-list" class="news-list"></ul>
                <div id="error-message" class="error-message"></div>
            </main>

            <footer>
                <a href="#" id="back-to-top">Back to Top</a>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
